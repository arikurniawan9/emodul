<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Modul - Halaman Awal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/navigasi.css" />
  </head>
  <body class="bg_awal">
    <!-- Halaman Awal -->
    <div
      id="halamanAwal"
      class="container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <h2
        class="text-center"
        style="font-size: 1.5rem; font-weight: bold; color: #f2a65a"
      >
        Information <br />
        Communication <br />
        at School
      </h2>
      <button id="startBtn">Start Learning</button>
    </div>

    <!-- Halaman Menu -->
    <div id="halamanMenu" class="container" style="display: none">
      <div class="nav-container">
        <div class="row justify-content-center">
          <div class="col-12">
            <a href="./introduction.html" class="introduction" id="introduction"
              >-
              <span class="introduction-1">Introduction</span>
            </a>
          </div>
          <div class="col-12">
            <a href="./unit_1/unit1.html" class="unit_1" id="unit_1"
              >Unit 1
              <span>Talking about your class schedule</span>
            </a>
          </div>
          <div class="col-12">
            <a href="./unit_2/unit2.html" class="unit_2" id="unit_2"
              >Unit 2
              <span>Talking about your favorite school subjects</span>
            </a>
          </div>
          <div class="col-12">
            <a href="./unit_3/unit3.html" class="unit_3" id="unit_3"
              >Unit 3
              <span>Making plans with friends during break</span>
            </a>
          </div>
          <div class="col-12">
            <a
              href="../halaman_navigasi/glosarium.html"
              class="unit_4"
              id="unit_4"
              >-
              <span class="unit_4_1">Glosarium</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript untuk mengubah halaman -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("startBtn")
        .addEventListener("click", function () {
          // Ubah background
          document.body.classList.remove("bg_awal");
          document.body.classList.add("bg_menu");

          // Sembunyikan halaman awal, tampilkan menu
          document.getElementById("halamanAwal").style.display = "none";
          document.getElementById("halamanMenu").style.display = "block";
        });
    </script>
  </body>
</html>
